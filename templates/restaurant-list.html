<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurantPro - Restaurant List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF4D4D 0%, #F9CB28 100%);
            --secondary-gradient: linear-gradient(135deg, #4158D0 0%, #C850C0 100%);
            --accent-gradient: linear-gradient(135deg, #FBAB7E 0%, #F7CE68 100%);
            --background-dark: #0A0B1E;
            --card-bg: #151828;
            --text-bright: #FFFFFF;
            --text-dim: #8B8D9B;
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            --hover-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            --glow: 0 0 20px rgba(255, 77, 77, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--background-dark);
            color: var(--text-bright);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(65, 88, 208, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(200, 80, 192, 0.15) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: rgba(21, 24, 40, 0.8);
            backdrop-filter: blur(20px);
            position: fixed;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: var(--glow);
        }

        .logo:hover {
            transform: scale(1.05) rotate(-2deg);
            filter: brightness(1.2);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-bright);
            font-weight: 600;
            margin-left: 40px;
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 12px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .nav-links a:hover::before {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 140px 20px 40px; /* Increased top padding to account for fixed header */
            animation: fadeInUp 1s ease-out;
        }

        .page-title {
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
            letter-spacing: -1px;
        }

        .page-description {
            text-align: center;
            color: var(--text-dim);
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 60px;
            position: relative;
        }

        .search-form {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--card-shadow);
            align-items: center; /* Align items in the center */
        }

        .search-form:focus-within {
            box-shadow: var(--glow);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            color: var(--text-dim);
            padding-left: 24px;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            padding: 16px 24px;
            font-size: 16px;
            color: var(--text-bright);
            outline: none;
        }

        .search-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .search-button:hover::before {
            opacity: 1;
        }

        .filters-container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .filters-container:hover {
            box-shadow: var(--hover-shadow);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .filters-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: var(--text-dim);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .form-select,
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-bright);
            padding: 14px 18px;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-select:focus,
        .form-input:focus {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: var(--glow);
        }

        .apply-filters-btn {
            width: 100%;
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .apply-filters-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .apply-filters-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .apply-filters-btn:hover::before {
            opacity: 1;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .restaurant-card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .restaurant-card:hover {
            transform: translateY(-16px) scale(1.02);
            box-shadow: var(--hover-shadow);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .restaurant-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .restaurant-card:hover::before {
            transform: translateX(100%);
        }

        .restaurant-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .restaurant-card:hover .restaurant-image {
            transform: scale(1.05);
        }

        .restaurant-rating {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-gradient);
            color: white;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: var(--glow);
        }

        .restaurant-content {
            padding: 25px;
        }

        .restaurant-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-bright);
        }

        .restaurant-cuisine {
            color: var(--text-dim);
            margin-bottom: 15px;
            font-size: 14px;
        }

        .rating-stars {
            color: #F9CB28;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .view-details-btn {
            display: inline-block;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .view-details-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .view-details-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .view-details-btn:hover::before {
            opacity: 1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .pagination-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .pagination-info {
            color: var(--text-dim);
            font-weight: 500;
        }

        /* Mobile menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-bright);
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            padding: 20px;
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .mobile-menu a {
            padding: 15px;
            color: var(--text-bright);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .mobile-menu a:last-child {
            border-bottom: none;
        }

        /* Background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.08;
            animation: float 8s infinite;
        }

        .bg-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: var(--primary-gradient);
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 250px;
            height: 250px;
            background: var(--secondary-gradient);
            animation-delay: -2s;
        }

        .bg-element:nth-child(3) {
            bottom: 10%;
            left: 20%;
            width: 200px;
            height: 200px;
            background: var(--accent-gradient);
            animation-delay: -4s;
        }

        .no-results,
        .error-message {
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            grid-column: 1 / -1;
        }

        .no-results i,
        .error-message i {
            font-size: 48px;
            margin-bottom: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .no-results h3,
        .error-message h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .no-results p,
        .error-message p {
            color: var(--text-dim);
        }

        .error-message i {
            color: #FF4D4D;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .content-wrapper {
                padding-top: 100px;
                padding: 100px 20px 40px;
            }

            .page-title {
                font-size: 32px;
            }

            .main-layout {
                grid-template-columns: 1fr;
            }

            .filters-container {
                margin-bottom: 30px;
            }

            .restaurant-card:hover {
                transform: translateY(-8px) scale(1.01);
            }
        }
    </style>
</head>

    <!-- Main Content -->
    <main>
        <div class="content-wrapper" data-aos="fade-up" data-aos-duration="1000">

            </div>
        </div>
    </main>

    <!-- Mobile Menu Toggle Script -->
    <script>
        document.getElementById('mobileMenuBtn').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>

    <!-- AOS Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init();
        });

    <!-- Restaurant List Functionality -->
    <script>
        let currentPage = 1;
        const itemsPerPage = 9;
        let appliedFilters = {}; // Store applied filters globally
        let latitude, longitude;

        window.onload = function () {
            // Set up event listeners for forms
            document.getElementById('filter-form').addEventListener('submit', handleFilterSubmit);
            document.getElementById('search-form').addEventListener('submit', handleFilterSubmit);

            // Initialize with default data
            fetchInitialData();

            // Get user location if available
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
                }, (error) => {
                    console.error("Error getting location:", error);
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        };

        async function fetchInitialData() {
            // Fetch initial data with default parameters
            appliedFilters = { page: currentPage };
            await fetchResults(appliedFilters);
        }

        async function handleFilterSubmit(e) {
            if (e) e.preventDefault(); // Prevent the default form submission

            console.log('Applying filters');
            let filters = {}; // To hold filters from the form

            // Reset to page 1 when applying new filters
            currentPage = 1;

            // Collect data from search form
            const searchForm = document.getElementById('search-form');
            const searchInput = searchForm.querySelector('input[name="query"]');
            if (searchInput && searchInput.value) {
                filters.query = searchInput.value;
            }

            // Collect data from filter form
            const filterForm = document.getElementById('filter-form');
            const formData = new FormData(filterForm);

            for (const [key, value] of formData.entries()) {
                if (value !== "" && value !== "Select a cuisine" && value !== "Select combined cost" && value !== "Select rating") {
                    filters[key] = value;
                }
            }

            // Add location data if available
            if (latitude && longitude) {
                filters.latitude = latitude;
                filters.longitude = longitude;
            }

            // Add current page
            filters.page = currentPage;

            console.log('Filters:', filters);
            appliedFilters = { ...filters }; // Store filters globally

            await fetchResults(filters);
        }

        async function fetchResults(filters) {
            try {
                // Show loading state or spinner here if needed
                const resultsGrid = document.getElementById('results-grid');
                resultsGrid.innerHTML = '<div class="col-span-full text-center py-8"><i class="fas fa-spinner fa-spin fa-2x"></i><p class="mt-4">Loading restaurants...</p></div>';

                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(filters)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Received data:", data);

                // Handle empty data
                if (!data || !data.data) {
                    displayNoResults();
                    return;
                }

                displayResults(data.data);
                updatePagination(data.totalPages || 1); // Default to 1 if not provided
            } catch (error) {
                console.error("Error fetching restaurant data:", error);
                displayError(error.message);
            }
        }

        function displayResults(restaurants) {
            const resultsGrid = document.getElementById('results-grid');
            resultsGrid.innerHTML = '';
        
            if (!restaurants || restaurants.length === 0) {
                displayNoResults();
                return;
            }
        
            restaurants.forEach((restaurant, index) => {
                const restaurantCard = document.createElement('div');
                restaurantCard.classList.add('restaurant-card');
                restaurantCard.style.animationDelay = `${index * 0.1}s`; // Staggered animation
        
                // Generate star rating display
                const stars = generateStarRating(restaurant.rating);
                
                // Set cuisine list with fallback
                const cuisines = restaurant.cuisines || 'Various Cuisines';
                
                // Create card HTML
                restaurantCard.innerHTML = `
                    <div class="restaurant-rating">${restaurant.rating.toFixed(1)}</div>
                    <img src="${restaurant.image_url || '/images/placeholder-restaurant.jpg'}" alt="${restaurant.name}" class="restaurant-image">
                    <div class="restaurant-content">
                        <h3 class="restaurant-name">${restaurant.name}</h3>
                        <p class="restaurant-cuisine">${cuisines}</p>
                        <div class="rating-stars">${stars}</div>
                        <a href="/restaurant/${restaurant.id}" class="view-details-btn">View Details</a>
                    </div>
                `;
                
                resultsGrid.appendChild(restaurantCard);
            });
        }
        
        function generateStarRating(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            let starsHTML = '';
            
            // Add full stars
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }
            
            // Add half star if needed
            if (halfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }
            
            // Add empty stars
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }
            
            return starsHTML;
        }

        // Distance calculation helper (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c; // Distance in km
            return distance;
        }
        
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const restaurantId = this.dataset.id;
                    const isFavorite = this.classList.contains('favorited');
                    
                    // Toggle favorite state
                    this.classList.toggle('favorited');
                    this.querySelector('i').classList.toggle('far');
                    this.querySelector('i').classList.toggle('fas');
                    
                    // Store favorite state in localStorage
                    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                    
                    if (isFavorite) {
                        // Remove from favorites
                        const index = favorites.indexOf(restaurantId);
                        if (index > -1) favorites.splice(index, 1);
                    } else {
                        // Add to favorites
                        if (!favorites.includes(restaurantId)) {
                            favorites.push(restaurantId);
                        }
                    }
                    
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                });
            });
        }
